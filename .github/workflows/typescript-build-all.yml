# This job ensures that the monorepo installs and  
# builds successfully on every commit.

on: 
  push: 
    branches: 
      - '**'

jobs: 
  build-all:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
  